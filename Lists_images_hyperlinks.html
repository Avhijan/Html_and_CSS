<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <title> Lists Images and Hyperlinks </title>
    </head>

    <body>
        <h1>Lists</h1>
        <h3>Ordered list using (ol)</h3>
        <ol>
            <li>Apple</li>
            <li>I <strong>LOVE</strong> YOU</li>
            
        </ol>
        <h3>Unordered list using (ul)</h3>
        <ul>
            <li>cow</li>
            <li>25% of cake</li>
        </ul>
        <h1>Hyperlinks</h1>
        <h3>Hyperlinks using text</h3>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Banana"> Banana</a></li>

            <li>Using target to open a new tab: <a href="https://en.wikipedia.org/wiki/Apple" target="_blank"> Apple</a></li>
        </ul>
        <h3>Hyperlinks using images</h3>
        <ul>
            <li><a href="https://en.wikipedia.org/wiki/Banana">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt = "Banana" width ="100" height ="100">
            </a><figcaption>Banana</figcaption></li><br>
            <li><a href="https://en.wikipedia.org/wiki/Apple"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.jpg/640px-Red_Apple.jpg" width=100 height=100 alt="apple"></a><figcaption>Apple</figcaption></li>
        </ul>

    </body>
    
</html>
